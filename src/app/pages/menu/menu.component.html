<div class="lists">
    
    <div class="container">
        <h2 class="text-center">Our <span>Menu List</span></h2>
        <div class="row">
            <div class="col-lg-3" *ngFor="let foodData of foodDatas;index as i">
                <a [routerLink]="['/menu',foodData.id]"  class="list">
                    <img src="{{foodData.foodImg}}" alt="">
                    <h5>{{foodData.foodName}}</h5>
                    <h4>$ {{foodData.foodPrice}}</h4>
                </a>
            </div>
        </div>
    </div>
</div>
