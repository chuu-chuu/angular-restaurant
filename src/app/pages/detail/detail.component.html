<div class="detail">
    <div class="container align-self-center">
        <div class="row ">
            <div class="col-lg-6   offset-md-3" *ngIf="detailData">
                <img src="{{detailData[0].foodImg}}" alt="">
                <h3 class="text-center">{{detailData[0].foodName}}</h3>
                <p>{{detailData[0].foodDetails}}</p>
                <h4 class="text-center">$ {{detailData[0].foodPrice}}</h4>
            </div>
        </div>
    </div>
</div>
